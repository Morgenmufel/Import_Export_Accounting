spring.application.name=Import_Export_accounting
spring.flyway.baseline-on-migrate=false
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.datasource.url=jdbc:postgresql://localhost:5433/accounting
spring.datasource.username=renya
spring.datasource.password=strongest
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.security.user.name=renya
spring.security.user.password=strongest
server.servlet.session.persistent=false
