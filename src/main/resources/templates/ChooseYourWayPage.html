<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор типа входа | Торговая платформа</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --carbon-gray: #e0e0e0;
            --dark-blue: #2c3e50;
            --orange: #FF6B35;
            --light-orange: #FF9E1B;
            --green: #27ae60;
            --red: #e74c3c;
            --blue: #3498db;
            --light-gray: #f5f5f5;
            --white: #ffffff;
            --text-dark: #333333;
            --text-medium: #555555;
            --text-light: #7f8c8d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--carbon-gray);
            color: var(--text-dark);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .role-container {
            max-width: 1000px;
            width: 100%;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 50px;
            text-align: center;
        }

        .role-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
            font-family: 'Playfair Display', serif;
            color: var(--dark-blue);
            position: relative;
            padding-bottom: 10px;
        }

        .role-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--orange), var(--light-orange));
        }

        .role-subtitle {
            font-size: 18px;
            color: var(--text-medium);
            margin-bottom: 50px;
        }

        .role-cards {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .role-card {
            flex: 1;
            min-width: 300px;
            max-width: 400px;
            background: var(--white);
            border-radius: 10px;
            padding: 40px;
            transition: all 0.3s ease;
            border: 1px solid #eee;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .role-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .role-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--orange), var(--light-orange));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .role-card:hover::before {
            opacity: 1;
        }

        .role-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--orange), var(--light-orange));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 32px;
            color: white;
        }

        .role-card-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--dark-blue);
            font-family: 'Playfair Display', serif;
        }

        .role-card-description {
            color: var(--text-medium);
            margin-bottom: 25px;
        }

        .role-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 25px;
            border-radius: 5px;
            background: rgba(255, 107, 53, 0.1);
            color: var(--orange);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .role-btn:hover {
            background: var(--orange);
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .role-container {
                padding: 30px 20px;
            }
            
            .role-card {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="role-container">
        <h1 class="role-title">Выберите тип входа</h1>
        <p class="role-subtitle">Пожалуйста, выберите вашу роль в системе</p>
        
        <div class="role-cards">
            <div class="role-card" onclick="selectRole('employee')">
                <div class="role-icon">
                    <i class="fas fa-users-cog"></i>
                </div>
                <h2 class="role-card-title">Сотрудник компании</h2>
                <p class="role-card-description">
                    Доступ к внутренней системе управления заказами, 
                    аналитике и администрированию
                </p>
                <div class="role-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Войти как сотрудник
                </div>
            </div>

            <div class="role-card" onclick="selectRole('partner')">
                <div class="role-icon">
                    <i class="fas fa-handshake"></i>
                </div>
                <h2 class="role-card-title">Партнёр</h2>
                <p class="role-card-description">
                    Управление экспортно-импортными операциями, 
                    работа с заказами и отслеживание поставок
                </p>
                <div class="role-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Войти как партнёр
                </div>
            </div>
        </div>
    </div>

    <script>
        function selectRole(roleType) {
            if(roleType === 'employee') {
                alert('Перенаправление на страницу входа для сотрудников');
                 window.location.href = '/employee/login';
            } else {
                alert('Перенаправление на страницу входа для партнёров');
                window.location.href = '/partner/login';
            }
        }
    </script>
</body>
</html>
