<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Смена пароля</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #fd7e14;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .error {
      color: red;
      font-size: 0.9rem;
    }

    button {
      background-color: #fd7e14;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #e66a00;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Смена пароля</h2>
  <form th:action="@{/partner/change-password}" method="post">
    <label>Старый пароль:
      <input type="password" name="currentPassword" th:value="${currentPassword}" required/>
      <div class="error"></div>
    </label>

    <label>Новый пароль:
      <input type="password" name="newPassword" th:value="${newPassword}" required/>
      <div class="error"></div>
    </label>

    <label>Повторите новый пароль:
      <input type="password" name="confirmPassword" th:value="${confirmPassword}" required/>
      <div class="error"></div>
    </label>

    <button type="submit">Изменить пароль</button>
  </form>
</div>
</body>
</html>
