<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему | Торговая платформа</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --carbon-gray: #e0e0e0;
            --dark-blue: #2c3e50;
            --orange: #FF6B35;
            --light-orange: #FF9E1B;
            --green: #27ae60;
            --red: #e74c3c;
            --blue: #3498db;
            --light-gray: #f5f5f5;
            --white: #ffffff;
            --text-dark: #333333;
            --text-medium: #555555;
            --text-light: #7f8c8d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--carbon-gray);
            color: var(--text-dark);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            max-width: 800px;
            width: 100%;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            min-height: 500px;
        }

        .login-left {
            flex: 1;
            background: linear-gradient(135deg, var(--dark-blue), #1a2a3a);
            color: var(--white);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .login-left::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
        }

        .login-left::after {
            content: '';
            position: absolute;
            bottom: -80px;
            left: -80px;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
        }

        .login-logo {
            font-size: 28px;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .login-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
            font-family: 'Playfair Display', serif;
            position: relative;
            z-index: 1;
        }

        .login-subtitle {
            font-size: 16px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .login-right {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            color: var(--dark-blue);
            font-family: 'Playfair Display', serif;
            position: relative;
            padding-bottom: 10px;
        }

        .form-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--orange), var(--light-orange));
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--orange);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.2);
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--orange), var(--light-orange));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }

        .login-links {
            margin-top: 20px;
            text-align: center;
        }

        .login-links a {
            color: var(--orange);
            text-decoration: none;
            font-weight: 500;
            margin: 0 10px;
        }

        .login-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .login-left {
                padding: 30px 20px;
                text-align: center;
            }

            .login-right {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="login-logo">Торговая платформа</div>
            <h1 class="login-title">С возвращением!</h1>
            <p class="login-subtitle">Войдите в свой аккаунт для управления экспортно-импортными операциями</p>
        </div>

        <div class="login-right">
            <h2 class="form-title">Вход в систему</h2>
            <form method="post" th:action="@{/partner/login}" th:object="${partner}" id="loginForm">
                <div class="form-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" th:field="*{passwordHash}" class="form-control" placeholder="Пароль" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt"></i> Войти
                    </button>
                </div>

                <div class="login-links">
                    <a th:href="@{/partner/register}">Регистрация</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            
            form.addEventListener('submit', function(e) {

                // Здесь должна быть логика авторизации
                alert('Вход выполнен успешно! Перенаправляем...');
                
                // В реальном приложении:
                // window.location.href = '/dashboard';
            });
        });
    </script>
</body>
</html>
